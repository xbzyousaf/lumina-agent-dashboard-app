<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Active all call Tickets</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Country
                                  </th>
                                  <th>
                                      City
                                  </th>
                                  <th>
                                      Salary
                                  </th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let ticket of tickets">
                                    <td>{{ ticket.id }}</td>
                                    <td>{{ ticket.name }}</td>
                                    <td>{{ ticket.country }}</td>
                                    <td>{{ ticket.city }}</td>
                                    <td class="text-primary">${{ ticket.salary }}</td>
                                </tr>
                                </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
