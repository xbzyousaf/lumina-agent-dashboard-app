<div class="main-content">
  <div class="container-fluid">
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center flex-column text-center my-5">
      <div class="spinner-border text-danger" role="status"></div>
      <p class="mt-3">Loading ticket details for editing...</p>
    </div>

    <!-- Main Content -->
    <ng-container *ngIf="!isLoading">
      <div class="row">
      
        <!-- Left Column: Edit Ticket Form -->
        <div class="col-12 col-lg-12 mb-4">
          <div class="card h-100">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Edit Ticket</h4>
              <small class="card-category">Update ticket details</small>
            </div>

         
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <div class="mb-3">
                  <label>Subject</label>
                  <input type="text" class="form-control" formControlName="subject" disabled />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label>Caller</label>
                    <input
                      type="text"
                      class="form-control"
                      [value]="ticket?.caller?.first_name + ' ' + ticket?.caller?.last_name"
                      disabled
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label>Agent</label>
                    <input
                      type="text"
                      class="form-control"
                      [value]="ticket?.agent?.name"
                      disabled
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label>Status</label>
                    <select class="form-control" formControlName="status">
                      <option *ngFor="let status of statuses" [value]="status.value">
                        {{ status.label }}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label>Content</label>
                    <textarea type="text" rows="4" class="form-control" formControlName="content" ></textarea>
                  </div>
                </div>

                <button class="btn btn-success float-end" type="submit" [disabled]="form.invalid">
                  Update
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </ng-container>
    
  </div>
</div>
