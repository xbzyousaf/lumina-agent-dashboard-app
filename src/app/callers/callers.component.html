<div class="container py-4">

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-5">
    <mat-spinner color="warn"></mat-spinner>
    <p class="mt-2">Loading callers...</p>
  </div>

  <!-- Material Table -->
  <div *ngIf="!isLoading">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Callers List</h4>
      </div>

      <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" multiTemplateDataRows>

          <!-- Index Column -->
          <!-- <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ (paginate.current_page - 1) * paginate.per_page + i + 1 }}
            </td>
          </ng-container> -->
           <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
              </ng-container>

          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let row">{{ row.first_name }} {{ row.last_name }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let row">{{ row.address }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
              <a mat-raised-button [routerLink]="['/callers', row.id, 'details']" mat-button color="primary">Caller Details</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

    <!-- Custom Pagination Controls -->
    <div class="d-flex justify-content-center mt-4" *ngIf="paginate.last_page > 1">
      <button mat-button (click)="goToPage(paginate.current_page - 1)" [disabled]="paginate.current_page === 1">
        Previous
      </button>

      <button
        mat-button
        *ngFor="let page of paginationArray(paginate.current_page, paginate.last_page)"
        [color]="page === paginate.current_page ? 'warn' : ''"
        (click)="goToPage(page)">
        {{ page }}
      </button>

      <button mat-button (click)="goToPage(paginate.current_page + 1)" [disabled]="paginate.current_page === paginate.last_page">
        Next
      </button>
    </div>
  </div>
</div>
