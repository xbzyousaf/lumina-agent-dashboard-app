

<div class="container py-4">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-4">
    <p>Loading callers...</p>
  </div>

  <!-- Callers Table -->
  <div *ngIf="!isLoading">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Callers List</h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of callers; let i = index">
                <td>{{ (paginate.current_page - 1) * paginate.per_page + i + 1 }}</td>
                <td>{{ c.first_name }} {{ c.last_name }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.address }}</td>
              
                  <td>
                    <!-- <button class="btn btn-sm btn-primary"  [routerLink]="['/callers', caller.id, 'details']">Edit</button></td> -->
    

                  <button class="btn btn-sm btn-info">View Caller Details</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
                  <!-- Pagination controls -->
            <div class="d-flex justify-content-center mt-4" *ngIf="!isLoading && paginate?.last_page > 1">
              <nav>
                <ul class="pagination">
                  <li class="page-item" [class.disabled]="paginate?.current_page === 1">
                    <button class="page-link" (click)="goToPage(paginate?.current_page - 1)">Previous</button>
                  </li>

                 <li class="page-item"
                      *ngFor="let page of paginationArray(paginate.current_page, paginate.last_page)"
                      [class.active]="paginate.current_page === page">
                    <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
                  </li>


                  <li class="page-item" [class.disabled]="paginate?.current_page === paginate?.last_page">
                    <button class="page-link" (click)="goToPage(paginate?.current_page + 1)">Next</button>
                  </li>
                </ul>
              </nav>
            </div>

  </div>
</div>
